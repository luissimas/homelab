apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: influxdb
  namespace: monitoring
spec:
  chart:
    spec:
      chart: influxdb2
      version: v2.x
      sourceRef:
        kind: HelmRepository
        name: influxdata
  interval: 1h0m0s
  releaseName: influxdb
  targetNamespace: monitoring
  values:
    persistence:
      enabled: true
      storageClass: local-path
      accessMode: ReadWriteOnce
      size: 10Gi
      mountPath: /var/lib/influxdb2
      subPath: ""
    ingress:
      enabled: true
      className: traefik
      tls: true
      secretName: duckdns-wildcard-cert-totorinho.duckdns.org
      hostname: influxdb.totorinho.duckdns.org
      annotations:
        gethomepage.dev/name: InfluxDB
        gethomepage.dev/description: Time series database
        gethomepage.dev/enabled: "true"
        gethomepage.dev/group: Management
        gethomepage.dev/icon: influxdb.png
        gethomepage.dev/pod-selector: "app.kubernetes.io/name=influxdb2"
      path: /
    adminUser:
      organization: homelab
      bucket: default
      user: admin
      retention_policy: "0s"
      existingSecret: influxdb-auth-secret
    initScripts:
      enabled: true
      scripts:
        create-bucket.sh: |+
          #!/bin/bash
          influx bucket create --name zettelkasten --org homelab --retention 0

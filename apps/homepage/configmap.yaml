apiVersion: v1
kind: ConfigMap
metadata:
  name: homepage
  namespace: homepage
  labels:
    app.kubernetes.io/name: homepage
data:
  settings.yaml: |
    title: Homelab
    useEqualHeights: true
    headerStyle: boxedWidgets
    language: pt
    quicklaunch:
      searchDescriptions: true
      hideInternetSearch: false
      showSearchSuggestions: true
      hideVisitURL: true
    hideVersion: true
    showStats: true
    layout:
      Media:
        style: row
        columns: 4
      Management:
        style: row
        columns: 4
  bookmarks.yaml: ""
  services.yaml: |
    - Media:
      - Jellyfin:
          icon: jellyfin.png
          href: https://jellyfin.totorinho.duckdns.org
          description: Media server.
      - Radarr:
          icon: radarr.png
          href: https://radarr.totorinho.duckdns.org
          description: Movie management
      - Sonarr:
          icon: sonarr.png
          href: https://sonarr.totorinho.duckdns.org
          description: Shows management
      - Readarr:
          icon: readarr.png
          href: https://readarr.totorinho.duckdns.org
          description: Books management
      - Bazarr:
          icon: bazarr.png
          href: https://bazarr.totorinho.duckdns.org
          description: Subtitles management
      - Prowlarr:
          icon: prowlarr.png
          href: https://prowlarr.totorinho.duckdns.org
          description: Indexers management
      - qBittorrent:
          icon: qbittorrent.png
          href: https://qbittorrent.totorinho.duckdns.org
          description: Torrent client
    - Management:
      - Grafana:
          icon: grafana.png
          href: https://grafana.totorinho.duckdns.org
          description: Application monitoring
      - Flux:
          icon: flux-cd.png
          href: https://weave.totorinho.duckdns.org
          description: GitOps UI
  widgets.yaml: |
    - kubernetes:
        cluster:
          show: true
          cpu: true
          memory: true
          showLabel: true
          label: "cluster"
        nodes:
          show: true
          cpu: true
          memory: true
          showLabel: true
    - resources:
        backend: resources
        expanded: true
        cpu: true
        memory: true
        uptime: true
        units: metric
    - search:
        provider: google
        target: _blank
    - openmeteo:
        label: SÃ£o Carlos
        latitude: -22.0154
        longitude: -47.8911
        cache: 5
        units: metric
  kubernetes.yaml: |
    mode: cluster
  custom.css: ""
  custom.js: ""
  docker.yaml: ""

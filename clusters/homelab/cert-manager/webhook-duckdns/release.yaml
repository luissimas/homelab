    spec:
      chart: ./charts/cert-manager-webhook-duckdns
      sourceRef:
        kind: GitRepository
        name: cert-manager-webhook-duckdns
      version: 1.4.x
  interval: 5m0s
  releaseName: webhook-duckdns
  targetNamespace: cert-manager
  valuesFrom:

apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  chart:
    spec:
      chart: cert-manager
      sourceRef:
        kind: HelmRepository
        name: jetstack
      version: v1.6.x
  interval: 1h0m0s
  releaseName: cert-manager
  targetNamespace: cert-manager
  valuesFrom:
    - kind: ConfigMap
      name: cert-manager-helm-chart-value-overrides
      valuesKey: values.yaml

apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-helm-chart-value-overrides
  namespace: traefik
data:
  values.yaml: |-
    globalArguments:
      - "--global.checknewversion=false"
      - "--global.sendanonymoususage=false"
    ports:
      web:
        redirectTo:
          port: websecure
      websecure:
        tls:
          enabled: true

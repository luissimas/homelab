apiVersion: apps/v1
kind: Deployment
metadata:
  name: readarr
  namespace: media
spec:
  selector:
    matchLabels:
      app: readarr
  replicas: 1
  template:
    metadata:
      labels:
        app: readarr
      annotations:
        backup.velero.io/backup-volumes: config
    spec:
      containers:
        - name: readarr
          image: lscr.io/linuxserver/readarr:0.4.18-develop
          ports:
            - containerPort: 8787
              name: readarr
          volumeMounts:
            - name: books
              mountPath: /books
            - name: downloads
              mountPath: /downloads
            - name: config
              mountPath: /config
      volumes:
        - name: books
          hostPath:
            path: /mnt/data/media/books
            type: Directory
        - name: downloads
          hostPath:
            path: /mnt/data/downloads
            type: Directory
        - name: config
          persistentVolumeClaim:
            claimName: readarr-config
